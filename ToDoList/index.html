<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas del día</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date">11 Sept <br>2021</div>
            <div class="day">SÁBADO</div>
        </div>
        <div class="new-task">
            <input type="text" placeholder="Nueva tarea">
            <button class="add-button">+</button>
            <button class="order-button">Ordenar</button>
        </div>
        <div class="task">Salir a caminar</div>
        <div class="task">Comprar jabón</div>
        <div class="task inactive">Hacer ejercicio</div>
        <div class="task inactive">Pasear al perro</div>
    </div>
</body>
</html>
